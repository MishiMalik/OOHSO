    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            const $carousel = $(".logo-carousel");

            $carousel.slick({
                variableWidth: true,
                autoplay: false, // initially off
                autoplaySpeed: 50,
                speed: 5000,
                cssEase: 'linear',
                slidesToScroll: 1,
                dots: false,
                arrows: false,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });

            // Start autoplay on hover
            $carousel.on("mouseenter", function () {
                $carousel.slick("slickPlay");
            });

            // Stop autoplay when not hovering
            $carousel.on("mouseleave", function () {
                $carousel.slick("slickPause");
            });
        });
    </script>
